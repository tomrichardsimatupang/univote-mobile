<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MENU
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">MENU</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="">
    <ion-row>
      <ion-col>
        <ion-card color="primary" (click)="navigateTo('vote/scan')">
          <div class="menu-item-icon">
            <img alt="Menu Voting" [src]="deployUrl+'assets/app/menu/check.svg'" />
          </div>
          <ion-card-header>
            <ion-card-subtitle class="text-center">Voting</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card color="primary" (click)="navigateTo('vote/dashboard')">
          <div class="menu-item-icon">
            <img alt="Menu Hasil Voting" [src]="deployUrl+'assets/app/menu/chart-pie.svg'" />
          </div>
          <ion-card-header>
            <ion-card-subtitle class="text-center">Hasil Voting</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
