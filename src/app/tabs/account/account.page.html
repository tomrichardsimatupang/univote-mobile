<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="spacer"></div>

  <ion-list>
    <ion-item>
      <ion-label>{{ userData?.userName }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ userData?.facultyName }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ userData?.majorName }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ userData?.userPhone }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ userData?.userEmail }}</ion-label>
    </ion-item>
  </ion-list>

  <div class="spacer"></div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="signOut()">Keluar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
