<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Visi & Misi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <form [formGroup]="form">

    <div class="avatar">
      <img alt="Silhouette of mountains" src="{{ this.context.photo }}" />
    </div>

    <div class="spacer"></div>

    <ion-list [inset]="true">
      <ion-item>
        <ion-label>{{ profile.candidate_name }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{ profile.category_name }}</ion-label>
      </ion-item>
    </ion-list>

    <div class="spacer"></div>

    <ion-note color="medium" class="ion-margin-horizontal">Untuk melengkapi pendaftaran pencalonan silahkan melengkapi whatsapp, visi dan misi.</ion-note>

    <ion-list [inset]="true">
      <ion-item>
        <ion-input formControlName="candidate_contact" #ionInputPhone label="Whatsapp" (ionInput)="phoneFilter($event)"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list [inset]="true">
      <ion-item>
        <ion-textarea formControlName="candidate_vision" label="Visi" labelPlacement="floating" rows="5" [counter]="true" maxlength="100"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-list [inset]="true">
      <ion-item>
        <ion-textarea formControlName="candidate_mission" label="Misi" labelPlacement="floating" rows="5" [counter]="true" maxlength="250"></ion-textarea>
      </ion-item>
    </ion-list>

    <div class="spacer"></div>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="send()">Kirim</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>
