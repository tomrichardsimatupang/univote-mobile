<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Scan Gagal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large justify-center">Scan Gagal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="error-message">
          <ion-note>{{ error?.message }}</ion-note>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="retry()">Coba Lagi</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
