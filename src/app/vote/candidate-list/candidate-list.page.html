<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ category }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ng-container *ngIf="!loading; else loader">

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="medium">{{ category }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let item of candidates">
      <img alt="Menu Voting" [src]="images.get(item.photo_checksum)"/>
      <ion-card-header>
        <ion-card-subtitle>{{ item.candidate_name }}</ion-card-subtitle>
      </ion-card-header>
      <ion-button fill="clear" (click)="navigateTo(item)">Lihat Detail</ion-button>
    </ion-card>
  </ng-container>

  <ng-template #loader>
    <div class="center-content">
      <div class="illustration">
        <img src="{{deployUrl}}/assets/images/waiting.svg" />
      </div>
      <div class="loader-content">
        <ion-spinner name="circles"></ion-spinner>
        <span>Mohon Menunggu</span>
      </div>
    </div>
  </ng-template>

</ion-content>
